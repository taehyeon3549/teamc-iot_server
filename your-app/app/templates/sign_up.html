<script type="text/javascript">


 $("#btnSubmit").on('click',function(){
	$.ajax({
	  method: "POST",
	  url: "/signup_proc",
	  data: {
			"id": $('input[name=id]').val(),
			"name": $('input[name=name]').val(),
			"password": $('input[name=password]').val(),
			"birth": $('input[name=birth]').val(),
			"gender": $('input[name=gender]:checked').val(),
			"emergency": $('input[name=emergency]').val()
		}
	}).done(function( msg ) {
	    //If sign_up success, show up the sign in page
	    if(msg.message == 0){
	    	alert("Welcome, Now you are our member!!");
	    	location.href = "/sign_in";
	    }else{
	    	alert("Your account is already exist. please check your account!!");
	    	location.href = "/sign_up";
	    }
	});	
});
  
</script>

    function toggleMenu() {
      const toggleBtn = document.querySelector('.navbar-toggle');

      toggleBtn.addEventListener('click', (e) => {
        let menu;
        if (e.currentTarget.dataset.target) {
          menu = document.querySelector(e.currentTarget.dataset.target);
        }
        if (menu) menu.classList.toggle('collapsed');
      });
    }

    window.addEventListener('DOMContentLoaded', toggleMenu);	
  </script>
